<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Work | Hesham Abdelhamed</title>

  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- NAV -->
  <header class="nav">
    <nav class="nav-center">
      <a href="index.html">Home</a>
      <a href="my-work.html" class="active">My Work</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- BLUR BACKGROUND -->
  <div class="bg-blur" style="background-image:url('img/myworkbg.jpg');"></div>

  <!-- SIDE TITLE -->
  <div class="side-title">MY WORK</div>

  <!-- CONTENT -->
  <main class="page page-work">
    <div class="page-inner">
      <h1 class="page-title">My Work</h1>
      <p class="page-sub">
        A curated selection of films, commercials and visual stories crafted with a cinematic eye.
      </p>

      <div class="videos-grid" id="videoGrid"></div>

      <div class="pager">
        <button id="prevPage">&#9650;</button>
        <span id="pageInfo"></span>
        <button id="nextPage">&#9660;</button>
      </div>

      <p class="more-text">And there is still much more to comeâ€¦</p>
    </div>
  </main>

  <script>
    const videos = [
      "https://player.vimeo.com/video/1081231929",
      "https://player.vimeo.com/video/1093436208",
      "https://player.vimeo.com/video/1012761186",
      "https://player.vimeo.com/video/782962222",
      "https://player.vimeo.com/video/1081226158",
      "https://player.vimeo.com/video/1137725566",
      "https://player.vimeo.com/video/1088303838",
      "https://player.vimeo.com/video/697540206",
      "https://player.vimeo.com/video/348850766",
      "https://player.vimeo.com/video/1127837184",
      "https://player.vimeo.com/video/348850143",
      "https://www.youtube.com/embed/n4gmpMHBUK4"
    ];

    const perPage = 12;
    let currentPage = 1;

    function renderVideos() {
      const grid = document.getElementById("videoGrid");
      const pageInfo = document.getElementById("pageInfo");
      grid.innerHTML = "";

      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const slice = videos.slice(start, end);

      slice.forEach((src, idx) => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <div class="video-frame">
            <iframe src="${src}" allowfullscreen></iframe>
          </div>
        `;
        grid.appendChild(card);
      });

      const totalPages = Math.ceil(videos.length / perPage);
      pageInfo.textContent = `Page ${currentPage} / ${totalPages}`;
    }

    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderVideos();
      }
    });

    document.getElementById("nextPage").addEventListener("click", () => {
      const totalPages = Math.ceil(videos.length / perPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderVideos();
      }
    });

    window.addEventListener("load", function () {
      document.body.classList.add("page-loaded");
      renderVideos();
    });
  </script>

</body>
</html>
