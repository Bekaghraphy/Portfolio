<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Work</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="work-bg"></div>

<header class="nav">
  <nav class="nav-center">
    <a href="index.html">Home</a>
    <a href="my-work.html" class="active">My Work</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="work-wrapper">

  <h1 class="work-title">MY WORK</h1>
  <p class="work-sub">A curated cinematic selection of my visual productions.</p>

  <div class="videos-grid" id="videoGrid"></div>

  <div class="pager">
    <button id="prevPage">Prev</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Next</button>
  </div>

</main>

<script>
  const videos = [
    "https://player.vimeo.com/video/1081231929",
    "https://player.vimeo.com/video/1093436208",
    "https://player.vimeo.com/video/1012761186",
    "https://player.vimeo.com/video/782962222",
    "https://player.vimeo.com/video/1081226158",
    "https://player.vimeo.com/video/1137725566",
    "https://player.vimeo.com/video/1088303838",
    "https://player.vimeo.com/video/697540206",
    "https://player.vimeo.com/video/348850766",
    "https://player.vimeo.com/video/1127837184",
    "https://player.vimeo.com/video/348850143",
    "https://www.youtube.com/embed/n4gmpMHBUK4"
  ];

  const perPage = 12;
  let currentPage = 1;

  function render() {
    const grid = document.querySelector("#videoGrid");
    const pageInfo = document.querySelector("#pageInfo");

    grid.innerHTML = "";
    let start = (currentPage - 1) * perPage;
    let end = start + perPage;

    videos.slice(start, end).forEach(v => {
      grid.innerHTML += `
        <div class="video-card">
          <div class="video-frame"><iframe src="${v}" allowfullscreen></iframe></div>
        </div>`;
    });

    const totalPages = Math.ceil(videos.length / perPage);
    pageInfo.textContent = `Page ${currentPage} / ${totalPages}`;
  }

  document.querySelector("#prevPage").onclick = () => {
    if (currentPage > 1) { currentPage--; render(); }
  };

  document.querySelector("#nextPage").onclick = () => {
    const totalPages = Math.ceil(videos.length / perPage);
    if (currentPage < totalPages) { currentPage++; render(); }
  };

  render();
</script>

</body>
</html>
