<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Hesham Abdelhamed</title>

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* NAV BAR */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px 40px;
      display: flex;
      gap: 30px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      z-index: 50;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00c4ff;
    }

    /* SLIDESHOW */
    .slideshow-container {
      position: relative;
      width: 80%; /* مساحة يمين وشمال */
      height: 80vh; /* أصغر من الشاشة */
      margin: 120px auto 0 auto; /* يحطه في النص */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .mySlides {
      display: none;
      width: 100%;
      height: 100%;
    }

    .mySlides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      border-radius: 12px;
    }

    /* ARROWS */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      color: #fff;
      font-weight: bold;
      font-size: 30px;
      user-select: none;
      transition: 0.3s;
      z-index: 10;
    }

    .prev:hover, .next:hover {
      color: #00c4ff;
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }

    /* CAPTION */
    .text {
      color: #fff;
      font-size: 22px;
      padding: 12px;
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.3);
    }

    /* -------- RESPONSIVE FOR MOBILE -------- */
    @media (max-width: 768px) {
      .slideshow-container {
        width: 95%;
        height: 60vh;
        margin-top: 110px;
      }

      .prev, .next {
        font-size: 26px;
        padding: 10px;
      }

      nav {
        padding: 15px 20px;
        gap: 15px;
      }

      nav a {
        font-size: 16px;
      }

      .text {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">My Work</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- SLIDESHOW -->
  <div class="slideshow-container">

    <div class="mySlides">
      <img src="img/work1.jpg" alt="slide 1">
    </div>

    <div class="mySlides">
      <img src="img/work2.jpg" alt="slide 2">
    </div>

    <div class="mySlides">
      <img src="img/work3.jpg" alt="slide 3">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");

      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      slides[slideIndex - 1].style.display = "block";
    }

    // Auto slide every 6 seconds
    setInterval(() => {
      plusSlides(1);
    }, 6000);
  </script>

</body>
</html>
