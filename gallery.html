<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Hesham Abdelhamed</title>

<link rel="icon" type="image/png" href="img/favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet"/>

<style>

:root {
  --gold: #d8b97a;
  --text: #ffffff;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
  background: #000;
  color: var(--text);
}

/* NAVBAR */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 18px 40px;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: center;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  z-index: 1000;
}

.nav-links {
  display: flex;
  gap: 30px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-size: 15px;
  opacity: .7;
  transition: .3s;
}

.nav-links a:hover,
.nav-links .active {
  opacity: 1;
  color: var(--gold);
}

/* HEADER */
.header {
  text-align: center;
  margin-top: 140px;
  padding: 0 20px;
}

.header h1 {
  font-size: 38px;
  color: var(--gold);
  margin-bottom: 10px;
}

.header p {
  max-width: 800px;
  margin: auto;
  opacity: .8;
  font-size: 16px;
  line-height: 1.7;
}

/* GALLERY GRID */
.gallery {
  margin: 70px auto;
  padding: 0 20px 40px;
  max-width: 1300px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 18px;
}

.gallery img {
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
  transition: .25s;
  object-fit: cover;
}

.gallery img:hover {
  transform: scale(1.03);
  filter: brightness(1.05);
}

/* LIGHTBOX */
#lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

#lightbox img {
  max-width: 92%;
  max-height: 90%;
  border-radius: 12px;
}

</style>

</head>
<body>

<!-- NAVBAR -->
<nav>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="my-work.html">My Work</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="cv.html">CV</a>
  </div>
</nav>

<!-- HEADER -->
<div class="header">
  <h1>Photography Gallery</h1>
  <p>
    A collection of visual moments captured throughout my journey as a former photojournalist.  
    I documented global events, conflicts, and human stories across the world, focusing on authenticity,  
    emotional depth, and the power of visual truth.
  </p>
</div>

<!-- GALLERY GRID -->
<div class="gallery">

  <img src="img/work1.jpg">
  <img src="img/slide7.jpg">
  <img src="img/work2.jpg">
  <img src="img/slide5.jpg">
  <img src="img/work3.jpg">
  <img src="img/slide1.jpg">
  <img src="img/slide4.jpg">
  <img src="img/slide3.jpg">
  <img src="img/slide6.jpg">

</div>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="">
</div>

<script>
const galleryImages = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

galleryImages.forEach(img => {
  img.addEventListener('click', () => {
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  });
});

function closeLightbox() {
  lightbox.style.display = 'none';
}
</script>

</body>
</html>
