<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinematic Gallery | Hesham Abdelhamed</title>

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* NAV BAR */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px 40px;
      display: flex;
      gap: 30px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      z-index: 50;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00c4ff;
    }

    /* CINEMATIC CONTAINER */
    .slideshow-container {
      position: relative;
      width: 80%;
      height: 80vh;
      margin: 120px auto 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }

    /* SLIDES */
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.show {
      opacity: 1;
    }

    /* KEN BURNS EFFECT */
    .slide img {
      width: 115%;
      height: 115%;
      object-fit: cover;
      object-position: center;
      position: absolute;
      top: -7%;
      left: -7%;
      animation: kenburns 12s ease-in-out infinite;
      border-radius: 12px;
    }

    @keyframes kenburns {
      0%   { transform: scale(1.0); }
      50%  { transform: scale(1.10); }
      100% { transform: scale(1.0); }
    }

    /* OVERLAY CINEMATIC DARK */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.25);
      z-index: 5;
    }

    /* ARROWS */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      color: #fff;
      font-weight: bold;
      font-size: 32px;
      user-select: none;
      transition: 0.3s;
      z-index: 20;
    }

    .prev:hover, .next:hover {
      color: #00c4ff;
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    /* TEXT CAPTION */
    .caption {
      position: absolute;
      bottom: 25px;
      width: 100%;
      text-align: center;
      font-size: 26px;
      letter-spacing: 1px;
      z-index: 20;
      opacity: 0;
      animation: fadeCaption 1.5s forwards;
    }

    @keyframes fadeCaption {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ------------ MOBILE RESPONSIVE ------------ */
    @media (max-width: 768px) {

      .slideshow-container {
        width: 95%;
        height: 60vh;
      }

      .prev, .next {
        font-size: 28px;
        padding: 10px;
      }

      .caption {
        font-size: 20px;
        padding: 10px;
      }

      nav {
        padding: 15px 20px;
        gap: 15px;
      }

      nav a {
        font-size: 15px;
      }
    }

  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">My Work</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="slideshow-container">

    <div class="slide show">
      <img src="img/work1.jpg" alt="Slide 1">
      <div class="overlay"></div>
      <div class="caption">Project One</div>
    </div>

    <div class="slide">
      <img src="img/work2.jpg" alt="Slide 2">
      <div class="overlay"></div>
      <div class="caption">Project Two</div>
    </div>

    <div class="slide">
      <img src="img/work3.jpg" alt="Slide 3">
      <div class="overlay"></div>
      <div class="caption">Project Three</div>
    </div>

    <!-- ARROWS -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>

  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(n) {
      slides.forEach(slide => slide.classList.remove('show'));
      slides[n].classList.add('show');
    }

    function changeSlide(n) {
      slideIndex = (slideIndex + n + slides.length) % slides.length;
      showSlide(slideIndex);
    }

    // Auto slideshow
    setInterval(() => {
      changeSlide(1);
    }, 7000);
  </script>

</body>
</html>
