<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Hesham Abdelhamed</title>

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      overflow: hidden;
    }

    /* NAV BAR */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px 40px;
      display: flex;
      justify-content: flex-start;
      gap: 30px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00c4ff;
    }

    /* SLIDESHOW */
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100vh;
      margin-top: 80px;
    }

    .mySlides {
      display: none;
      width: 100%;
      height: 100%;
    }

    .mySlides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ARROWS */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: #fff;
      font-weight: bold;
      font-size: 28px;
      transition: 0.3s;
      user-select: none;
      z-index: 10;
    }

    .prev:hover, .next:hover {
      color: #00c4ff;
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }

    /* CAPTION */
    .text {
      color: #f2f2f2;
      font-size: 30px;
      padding: 16px;
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <!-- NAV BAR -->
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">My Work</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- SLIDESHOW -->
  <div class="slideshow-container">

    <div class="mySlides fade">
      <img src="img/work1.jpg" alt="Slide 1">
    </div>

    <div class="mySlides fade">
      <img src="img/work2.jpg" alt="Slide 2">
    </div>

    <div class="mySlides fade">
      <img src="img/work3.jpg" alt="Slide 3">
    </div>

    <!-- ARROWS -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>

  <!-- SCRIPT -->
  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    // NEXT / PREVIOUS CONTROLS
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    // SHOW SLIDE
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");

      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      slides[slideIndex - 1].style.display = "block";
    }

    // AUTO SLIDESHOW
    setInterval(() => {
      plusSlides(1);
    }, 6000);
  </script>

</body>
</html>
