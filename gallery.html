<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Work Gallery | Hesham Abdelhamed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    /* SLIDESHOW CONTAINER */
    .slideshow {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: fade 18s infinite;
      background-size: cover;
      background-position: center;
    }

    /* ترتيب ظهور الصور */
    .slide:nth-child(1) { animation-delay: 0s; }
    .slide:nth-child(2) { animation-delay: 6s; }
    .slide:nth-child(3) { animation-delay: 12s; }

    @keyframes fade {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      40%  { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* TEXT OVERLAY */
    .title-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 25px 40px;
      border-radius: 10px;
    }

    .title-box h1 {
      font-size: 50px;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 2px;
    }

    /* TOP MENU */
    nav {
      position: absolute;
      top: 20px;
      left: 40px;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover { color: #00c4ff; }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">My Work</a>
  </nav>

  <div class="slideshow">
    <!-- ضع صور شغلك هنا -->
    <div class="slide" style="background-image: url('img/work1.jpg');"></div>
    <div class="slide" style="background-image: url('img/work2.jpg');"></div>
    <div class="slide" style="background-image: url('img/work3.jpg');"></div>

    <div class="title-box">
      <h1>My Work</h1>
    </div>
  </div>

</body>
</html>
