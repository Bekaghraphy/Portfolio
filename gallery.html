
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Hesham Abdelhamed</title>

<style>
:root {
 --gold: #d8b97a;
 --text: #ffffff;
}

/* GENERAL */
body {
 margin: 0;
 padding: 0;
 font-family: 'Montserrat', Arial, sans-serif;
 color: var(--text);
 background: #000;
 overflow-x: hidden;
}

/* NAVBAR CENTERED */
nav {
 position: fixed;
 top: 0;
 width: 100%;
 padding: 18px 40px;
 background: rgba(0,0,0,0.55);
 backdrop-filter: blur(10px);
 border-bottom: 1px solid rgba(255,255,255,0.06);
 display: flex;
 justify-content: center;
 z-index: 1000;
}

.nav-links {
 display: flex;
 gap: 30px;
}

.nav-links a {
 color: #fff;
 text-decoration: none;
 font-size: 15px;
 opacity: 0.8;
 transition: 0.3s;
}

.nav-links a:hover,
.nav-links .active {
 opacity: 1;
 color: var(--gold);
}

/* GRID ZOOM SQUARES */
.grid-overlay {
 position: fixed;
 inset: 0;
 display: grid;
 grid-template-columns: repeat(12, 1fr);
 grid-template-rows: repeat(8, 1fr);
 gap: 20px;
 padding: 40px;
 opacity: 0.18;
 z-index: -2;
}

.grid-square {
 background: rgba(255,255,255,0.15);
 border-radius: 4px;
 animation: zoom 4s infinite ease-in-out;
}

@keyframes zoom {
 0% { transform: scale(1); opacity: 0.12; }
 50% { transform: scale(1.25); opacity: 0.22; }
 100% { transform: scale(1); opacity: 0.12; }
}

/* SLIDER WRAPPER */
.wrapper {
 max-width: 1200px;
 margin: auto;
 padding: 160px 20px 80px;
 position: relative;
 z-index: 10;
}

/* Slider container */
.slider {
 position: relative;
 width: 100%;
 overflow: hidden;
 border-radius: 14px;
}

/* Slider images */
.slides {
 display: flex;
 transition: transform 0.5s ease-in-out;
}

.slides img {
 width: 100%;
 border-radius: 14px;
 pointer-events: none;
 object-fit: cover;
}

/* Controls */
.arrow {
 position: absolute;
 top: 50%;
 transform: translateY(-50%);
 background: rgba(0,0,0,0.5);
 color: white;
 padding: 12px;
 border-radius: 50%;
 cursor: pointer;
 font-size: 20px;
 z-index: 20;
 transition: 0.3s;
}

.arrow:hover {
 background: rgba(0,0,0,0.8);
}

.arrow.left { left: 20px; }
.arrow.right { right: 20px; }

/* DOTS */
.dots {
 text-align: center;
 margin-top: 14px;
}

.dot {
 display: inline-block;
 width: 10px;
 height: 10px;
 margin: 4px;
 background: rgba(255,255,255,0.4);
 border-radius: 50%;
 cursor: pointer;
 transition: 0.3s;
}

.dot.active {
 background: var(--gold);
 width: 12px;
 height: 12px;
}

</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg-img"></div>

<div class="grid-overlay">
<script>
for (let i = 0; i < 96; i++) {
  document.write('<div class="grid-square"></div>');
}
</script>
</div>

<!-- NAVBAR -->
<nav>
 <div class="nav-links">
   <a href="index.html">Home</a>
   <a href="my-work.html">My Work</a>
   <a href="gallery.html" class="active">Gallery</a>
   <a href="cv.html">CV</a>
 </div>
</nav>

<!-- CONTENT -->
<div class="wrapper">

 <div class="slider">
   <div class="slides" id="slides">
     <img src="img/work1.jpg">
     <img src="img/work2.jpg">
     <img src="img/work3.jpg">
   </div>

   <div class="arrow left" onclick="prevSlide()">&#10094;</div>
   <div class="arrow right" onclick="nextSlide()">&#10095;</div>
 </div>

 <div class="dots">
   <span class="dot active" onclick="goToSlide(0)"></span>
   <span class="dot" onclick="goToSlide(1)"></span>
   <span class="dot" onclick="goToSlide(2)"></span>
 </div>

</div>

<script>
let index = 0;
const slides = document.getElementById('slides');
const dots = document.querySelectorAll('.dot');
const total = dots.length;

function updateSlider(){
  slides.style.transform = 'translateX(' + (-index * 100) + '%)';
  dots.forEach(d => d.classList.remove('active'));
  dots[index].classList.add('active');
}

function nextSlide(){
  index = (index + 1) % total;
  updateSlider();
}

function prevSlide(){
  index = (index - 1 + total) % total;
  updateSlider();
}

function goToSlide(n){
  index = n;
  updateSlider();
}
</script>

</body>
</html>
