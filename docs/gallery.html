<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gallery | Hesham Abdelhamed</title>

<link rel="icon" type="image/png" href="img/favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet"/>

<style>
:root{
  --gold:#d8b97a;
  --white:#ffffff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#000;
  color:var(--white);
  overflow:hidden;
}

/* ================= NAV ================= */
.site-nav{
  position:fixed;
  top:20px;
  left:0;
  right:0;
  z-index:1000;
  display:flex;
  justify-content:center;
  gap:28px;
}
.site-nav a{
  font-size:14px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:#fff;
  text-decoration:none;
  opacity:.7;
}
.site-nav a.active{
  color:var(--gold);
  opacity:1;
}

/* ================= SLIDER ================= */
.gallery-slider{
  position:relative;
  width:100%;
  height:100vh;
}

.slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity .9s ease;
}

.slide.active{
  opacity:1;
  z-index:1;
}

/* gradient overlay */
.slide::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at center, rgba(0,0,0,.2), rgba(0,0,0,.75)),
    linear-gradient(to bottom, rgba(0,0,0,.4), rgba(0,0,0,.85));
}

/* ================= TEXT ================= */
.slide-content{
  position:absolute;
  left:10%;
  top:50%;
  transform:translateY(-50%);
  z-index:2;
  max-width:520px;
}

.slide-content h1{
  font-size:clamp(36px,6vw,88px);
  letter-spacing:.15em;
  margin:0;
  opacity:0;
  transform:translateY(20px);
  animation:fadeUp .9s ease forwards;
}

.slide-content span{
  display:block;
  margin-top:12px;
  color:var(--gold);
  letter-spacing:.35em;
  font-size:14px;
  opacity:0;
  animation:fadeUp .9s ease forwards;
  animation-delay:.2s;
}

@keyframes fadeUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ================= ARROWS ================= */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:56px;
  color:#fff;
  cursor:pointer;
  z-index:5;
  opacity:.7;
  transition:.3s;
  user-select:none;
}
.arrow:hover{opacity:1}

.arrow.left{left:40px}
.arrow.right{right:40px}

/* ================= FOOTER ================= */
.footer{
  position:absolute;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  font-size:12px;
  letter-spacing:.12em;
  opacity:.6;
  z-index:3;
}

/* ================= MOBILE ================= */
@media(max-width:768px){

  .site-nav{
    top:12px;
    padding:8px 12px;
    justify-content:flex-start;
    overflow-x:auto;
    background:rgba(0,0,0,.45);
    backdrop-filter:blur(8px);
  }

  .site-nav a{
    font-size:12px;
    white-space:nowrap;
  }

  .slide-content{
    left:8%;
    right:8%;
    top:55%;
    text-align:left;
  }

  .arrow{
    font-size:42px;
  }
}
</style>
</head>

<body>

<!-- NAV -->
<nav class="site-nav">
  <a href="index.html">Home</a>
  <a href="my-work.html">My Work</a>
  <a href="gallery.html" class="active">Gallery</a>
  <a href="academy.html">Pro</a>
  <a href="cv.html">Profile</a>
  <a href="show.html">Showreel</a>
</nav>

<!-- SLIDER -->
<section class="gallery-slider" id="slider">

  <div class="slide active" style="background-image:url('img/work1.jpg')">
    <div class="slide-content">
      <h1>VISUAL STORIES</h1>
      <span>CAPTURED MOMENTS</span>
    </div>
  </div>

  <div class="slide" style="background-image:url('img/slide7.jpg')"></div>
  <div class="slide" style="background-image:url('img/work2.jpg')"></div>
  <div class="slide" style="background-image:url('img/slide5.jpg')"></div>

  <!-- ARROWS -->
  <div class="arrow left" onclick="prevSlide()">‹</div>
  <div class="arrow right" onclick="nextSlide()">›</div>

  <!-- FOOTER -->
  <div class="footer">© 2025 HESHAM ABDELHAMED | ALL RIGHTS RESERVED.</div>

</section>

<script>
const slides = document.querySelectorAll('.slide');
let index = 0;

/* show slide */
function showSlide(i){
  slides.forEach(s => s.classList.remove('active'));
  slides[i].classList.add('active');
}

/* controls */
function nextSlide(){
  index = (index + 1) % slides.length;
  showSlide(index);
}

function prevSlide(){
  index = (index - 1 + slides.length) % slides.length;
  showSlide(index);
}

/* swipe (mobile) */
let startX = 0;
document.getElementById('slider').addEventListener('touchstart', e=>{
  startX = e.touches[0].clientX;
});

document.getElementById('slider').addEventListener('touchend', e=>{
  let endX = e.changedTouches[0].clientX;
  if(startX - endX > 50) nextSlide();
  if(endX - startX > 50) prevSlide();
});
</script>

</body>
</html>
