<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Hesham Abdelhamed</title>

<link rel="icon" type="image/png" href="img/favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet"/>

<style>
:root{
  --gold:#d8b97a;
  --text:#ffffff;
}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#000;
  color:var(--text);
  overflow:hidden; /* مفيش سكرول */
}

/* ================= NAV ================= */
.site-nav{
  position:fixed;
  top:24px;
  left:0;
  right:0;
  z-index:100;
  display:flex;
  justify-content:center;
  gap:28px;
}
.site-nav a{
  font-size:14px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:#fff;
  text-decoration:none;
  opacity:.75;
}
.site-nav a.active{
  color:#f5c14a;
  opacity:1;
}

/* ================= HERO + STRIP (ONE SECTION) ================= */
.hero-gallery{
  position:relative;
  height:100vh;
  background:url("img/work1.jpg") center/cover no-repeat;
}

.hero-gallery::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:1;
}

/* Text overlay */
.hero-text{
  position:absolute;
  inset:0;
  z-index:2;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.hero-text h1{
  font-size:clamp(36px,6vw,90px);
  font-weight:700;
  letter-spacing:.12em;
}

.hero-text span{
  display:block;
  margin-top:14px;
  font-size:14px;
  letter-spacing:.3em;
  color:var(--gold);
  text-transform:uppercase;
}

/* ================= PARALLAX STRIP INSIDE HERO ================= */
.parallax-strip{
  position:absolute;
  left:0;
  right:0;
  bottom:0;
  height:28vh;              /* داخل نفس السيكشن */
  overflow:hidden;
  z-index:2;
}

.parallax-track{
  display:flex;
  height:100%;
  gap:18px;
  animation:scroll 25s linear infinite; /* أسرع */
}

.parallax-track img{
  height:100%;
  width:auto;
  border-radius:10px;
  object-fit:cover;
}

/* Animation */
@keyframes scroll{
  0%{transform:translateX(0)}
  100%{transform:translateX(-50%)}
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .hero-text h1{
    font-size:32px;
  }

  .parallax-strip{
    height:32vh; /* أكبر شوية للموبايل */
  }

  .parallax-track{
    animation-duration:20s; /* أسرع على الموبايل */
  }
}

/* ================= MOBILE FIX ================= */
@media (max-width:768px){

  /* نسمح بإعادة توزيع المساحة داخل نفس الشاشة */
  .hero-gallery{
    height:100svh; /* حل مشكلة iOS vh */
  }

  /* النص يتحرك لفوق شوية */
  .hero-text{
    align-items:flex-start;
    padding-top:120px;
  }

  /* شريط الصور ياخد مساحة أكبر */
  .parallax-strip{
    height:42svh;
  }

  /* الصور تبان كاملة */
  .parallax-track img{
    object-fit:contain;
  }

  /* سرعة أعلى شوية */
  .parallax-track{
    animation-duration:18s;
  }

  /* Nav كما هو */
  .site-nav{
    top:12px;
  }
}
  /* ===== FINAL MOBILE NAV FIX ===== */
@media (max-width:768px){

  .site-nav{
    position: fixed;
    top: env(safe-area-inset-top);
    padding-top: 12px;
    padding-bottom: 8px;

    background: linear-gradient(
      to bottom,
      rgba(0,0,0,0.65),
      rgba(0,0,0,0)
    );

    backdrop-filter: blur(6px);
  }

}
</style>
</head>

<body>

<!-- NAV -->
<nav class="site-nav">
  <a href="index.html">Home</a>
  <a href="my-work.html">My Work</a>
  <a href="gallery.html" class="active">Gallery</a>
  <a href="academy.html">Academy</a>
  <a href="cv.html">Profile</a>
  <a href="show.html">Showreel</a>
</nav>

<!-- ONE FULL SECTION -->
<section class="hero-gallery">

  <div class="hero-text">
    <div>
      <h1>VISUAL STORIES</h1>
      <span>Captured Moments</span>
    </div>
  </div>

  <!-- PARALLAX IMAGES INSIDE SAME SECTION -->
  <div class="parallax-strip">
    <div class="parallax-track">
      <img src="img/slide7.jpg">
      <img src="img/work2.jpg">
      <img src="img/slide5.jpg">
      <img src="img/work3.jpg">
      <img src="img/slide1.jpg">
      <img src="img/slide4.jpg">
      <img src="img/slide3.jpg">
      <img src="img/slide6.jpg">
      <img src="img/BEK-055.JPG">
      <img src="img/BEK_0621.jpg">
    </div>
  </div>

</section>

</body>
</html>
