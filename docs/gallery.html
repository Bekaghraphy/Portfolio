<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Hesham Abdelhamed</title>

<link rel="icon" type="image/png" href="img/favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet"/>

<style>
:root{
  --gold:#d8b97a;
  --text:#ffffff;
}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#000;
  color:var(--text);
  overflow-x:hidden;
}

/* ================= NAV ================= */
.site-nav{
  position:fixed;
  top:24px;
  left:0;
  right:0;
  z-index:100;
  display:flex;
  justify-content:center;
  gap:28px;
}
.site-nav a{
  font-size:14px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:#fff;
  text-decoration:none;
  opacity:.75;
}
.site-nav a.active{
  color:#f5c14a;
  opacity:1;
}

/* ================= HERO ================= */
.hero-gallery{
  position:relative;
  height:100vh;
  background:url("img/work1.jpg") center/cover no-repeat;
}

.hero-gallery::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}

/* Text overlay */
.hero-text{
  position:absolute;
  inset:0;
  z-index:2;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.hero-text h1{
  font-size:clamp(36px,6vw,90px);
  font-weight:700;
  letter-spacing:.12em;
}

.hero-text span{
  display:block;
  margin-top:14px;
  font-size:14px;
  letter-spacing:.3em;
  color:var(--gold);
  text-transform:uppercase;
}

/* ================= PARALLAX STRIP ================= */
.parallax-strip{
  position:relative;
  height:55vh;
  overflow:hidden;
  background:#000;
}

.parallax-track{
  display:flex;
  height:100%;
  gap:20px;
  animation:scroll 45s linear infinite;
}

.parallax-track img{
  height:100%;
  width:auto;
  border-radius:10px;
  object-fit:cover;
}

/* Animation */
@keyframes scroll{
  0%{transform:translateX(0)}
  100%{transform:translateX(-50%)}
}

/* Duplicate track for seamless loop */
.parallax-track.clone{
  position:absolute;
  left:100%;
  top:0;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .parallax-strip{
    height:40vh;
  }
  .hero-text h1{
    font-size:34px;
  }
}
  /* ===== MOBILE NAV FIX ===== */
@media (max-width: 768px) {
  .site-nav{
    top: 12px;
    padding: 8px 12px;
    gap: 18px;

    justify-content: flex-start;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }

  .site-nav a{
    font-size: 12px;
    white-space: nowrap;
    flex-shrink: 0;
  }

  .site-nav::-webkit-scrollbar{
    display: none;
  }
}
</style>
</head>

<body>

<!-- NAV -->
<nav class="site-nav">
  <a href="index.html">Home</a>
  <a href="my-work.html">My Work</a>
  <a href="gallery.html" class="active">Gallery</a>
  <a href="academy.html">Academy</a>
  <a href="cv.html">Profile</a>
  <a href="show.html">Showreel</a>
</nav>

<!-- HERO -->
<section class="hero-gallery">
  <div class="hero-text">
    <div>
      <h1>VISUAL STORIES</h1>
      <span>Captured Moments</span>
    </div>
  </div>
</section>

<!-- PARALLAX IMAGES -->
<section class="parallax-strip">
  <div class="parallax-track">
    <img src="img/slide7.jpg">
    <img src="img/work2.jpg">
    <img src="img/slide5.jpg">
    <img src="img/work3.jpg">
    <img src="img/slide1.jpg">
    <img src="img/slide4.jpg">
    <img src="img/slide3.jpg">
    <img src="img/slide6.jpg">
    <img src="img/BEK-055.JPG">
    <img src="img/BEK_0621.jpg">
  </div>

</section>

</body>
</html>
