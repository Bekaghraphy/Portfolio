<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LAILA — AI Image Creation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050505;
  --gold:#d8b97a;
  --gold-soft:#e6c894;
  --text:#ffffff;
  --muted:rgba(255,255,255,.6);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Montserrat,sans-serif}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.laila-wrapper{
  width:100%;
  max-width:720px;
  padding:60px 30px;
  animation:fadeUp .8s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

.lang-toggle{
  position:absolute;
  top:30px;
  right:40px;
  font-size:13px;
  cursor:pointer;
  opacity:.7;
}
.lang-toggle:hover{opacity:1;color:var(--gold)}

h1{
  font-size:42px;
  font-weight:600;
  letter-spacing:2px;
}
.subtitle{
  margin-top:10px;
  color:var(--muted);
}

textarea{
  width:100%;
  margin-top:40px;
  padding:18px;
  border-radius:14px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
  color:var(--text);
  resize:none;
  font-size:15px;
}
textarea:focus{outline:none;border-color:var(--gold)}

button{
  margin-top:25px;
  width:100%;
  padding:15px;
  border-radius:14px;
  background:var(--gold);
  border:none;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
button:hover{background:var(--gold-soft)}
button:disabled{opacity:.6;cursor:not-allowed}

.loader{
  display:none;
  margin-top:25px;
  text-align:center;
  color:var(--gold);
}

.result{
  margin-top:40px;
  display:none;
}
.result img{
  width:100%;
  border-radius:18px;
  animation:fadeImg .8s ease forwards;
}

@keyframes fadeImg{
  from{opacity:0;filter:blur(10px)}
  to{opacity:1;filter:blur(0)}
}

.actions{
  margin-top:15px;
  display:flex;
  gap:10px;
}
.actions a{
  flex:1;
  text-align:center;
  padding:10px;
  border-radius:12px;
  background:rgba(255,255,255,.08);
  color:white;
  text-decoration:none;
  font-size:13px;
}
.actions a:hover{background:rgba(255,255,255,.15)}
</style>
</head>

<body>

<div class="lang-toggle" onclick="toggleLang()">AR</div>

<div class="laila-wrapper">
  <h1>LAILA</h1>
  <p class="subtitle" id="subtitle">AI Image Creation</p>

  <textarea id="prompt" rows="3"
    placeholder="Describe the image you imagine..."></textarea>

  <button id="generateBtn" onclick="generateImage()">Generate Image</button>

  <div class="loader" id="loader">Creating image...</div>

  <div class="result" id="result">
    <img id="resultImg">
    <div class="actions">
      <a id="downloadBtn" download>Download</a>
      <a href="#" onclick="resetUI()">Generate Again</a>
    </div>
  </div>
</div>

<script>
let lang = "en";

function toggleLang(){
  lang = lang==="en"?"ar":"en";
  document.querySelector(".lang-toggle").innerText = lang==="en"?"AR":"EN";

  document.getElementById("subtitle").innerText =
    lang==="en"?"AI Image Creation":"توليد صور بالذكاء الاصطناعي";

  document.getElementById("prompt").placeholder =
    lang==="en"?
    "Describe the image you imagine...":
    "اكتب وصف الصورة اللي تتخيلها";
}

async function generateImage(){
  const promptEl = document.getElementById("prompt");
  const prompt = promptEl.value.trim();
  const btn = document.getElementById("generateBtn");
  const loader = document.getElementById("loader");
  const resultEl = document.getElementById("result");
  const imgEl = document.getElementById("resultImg");
  const downloadBtn = document.getElementById("downloadBtn");

  if(!prompt) {
    alert(lang === "en" ? "Please write a prompt first." : "اكتب وصف الأول.");
    return;
  }

  // reset result
  resultEl.style.display = "none";
  imgEl.src = "";
  downloadBtn.removeAttribute("href");

  btn.disabled = true;
  loader.style.display = "block";
  loader.innerText = lang === "en" ? "Creating image..." : "جاري إنشاء الصورة...";

  try {
    // نضيف timeout عشان ما يفضلش معلق للأبد
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 45000); // 45 ثانية

    const res = await fetch("generate-laila.php",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({prompt}),
      signal: controller.signal
    });

    clearTimeout(timeoutId);

    let data;
    const text = await res.text();
    try {
      data = JSON.parse(text);
    } catch(e) {
      console.error("Response is not valid JSON:", text);
      throw new Error(lang === "en"
        ? "Server response is not valid JSON."
        : "الرد من السيرفر مش بصيغة JSON.");
    }

    loader.style.display="none";

    if(!res.ok){
      console.error("HTTP error:", res.status, data);
      alert(
        (lang === "en"
          ? "Server error: "
          : "مشكلة في السيرفر: ") +
        (data.error || res.status)
      );
    } else if(data?.data?.[0]?.url){
      imgEl.src = data.data[0].url;
      downloadBtn.href = data.data[0].url;
      resultEl.style.display = "block";
    } else {
      console.error("Unexpected data:", data);
      alert(lang === "en"
        ? "Unexpected response from server."
        : "رد غير متوقع من السيرفر.");
    }

  } catch(err){
    console.error("Fetch error:", err);
    loader.style.display="none";
    let msg;
    if (err.name === "AbortError") {
      msg = lang === "en"
        ? "Request took too long. Hosting may be blocking the connection."
        : "الطلب أخد وقت طويل جدًا. ممكن الاستضافة تكون مانعة الاتصال.";
    } else {
      msg = lang === "en"
        ? "Network / server error. Check console."
        : "في مشكلة في الاتصال أو السيرفر. راجع المسؤول عن الاستضافة.";
    }
    alert(msg);
  } finally {
    btn.disabled = false;
  }
}

function resetUI(){
  document.getElementById("result").style.display="none";
  document.getElementById("prompt").value="";
}
</script>
