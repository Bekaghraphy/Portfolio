<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Show</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="icon" type="image/png" href="img/favicon.png">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Raleway:wght@400;500&display=swap" rel="stylesheet">

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  background:#000;
  font-family:'Raleway',sans-serif;
  overflow:hidden;
}

/* NAV */
.main-nav{
  position:fixed;
  top:40px;
  right:60px;
  z-index:20;
}
.main-nav a{
  margin-left:28px;
  font-family:'Montserrat',sans-serif;
  font-size:12px;
  letter-spacing:.18em;
  color:#fff;
  text-decoration:none;
  opacity:.75;
}
.main-nav a:hover{opacity:1}

/* SECTION */
.section{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}

/* HERO */
.hero-fullscreen{
  position:absolute;
  inset:0;
  z-index:0;
}
.hero-fullscreen::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:1;
}

/* VIMEO */
#vimeo-videoContainment{
  position:absolute;
  inset:0;
  z-index:0;
}
#vimeo-videoContainment iframe{
  position:absolute;
  top:50%;
  left:50%;
  width:100vw;
  height:56.25vw;
  min-height:100vh;
  min-width:177.78vh;
  transform:translate(-50%,-50%);
  transition:opacity .6s ease;
}

/* PARALLAX TRANSITION */
.parallax-transition{
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    rgba(212,175,55,.15),
    rgba(0,0,0,.8),
    rgba(212,175,55,.15)
  );
  transform:translateY(100%);
  transition:transform .9s ease;
  z-index:4;
  pointer-events:none;
}
.parallax-transition.active{
  transform:translateY(0);
}

/* CENTER CONTENT */
.center-container{
  position:absolute;
  inset:0;
  display:table;
  z-index:2;
}
.center-block{
  vertical-align:middle;
  padding-top:140px;
}

/* TITLE + GOLD FRAME */
.hero-title-wrap{
  position:relative;
  display:inline-block;
  margin-left:140px;
  padding:30px 40px;
}
.hero-title-wrap::before{
  content:"";
  position:absolute;
  inset:0;
  border:1px solid rgba(212,175,55,.9);
  animation:goldPulse 4s infinite ease-in-out;
}
@keyframes goldPulse{
  0%{transform:scale(1);opacity:.4}
  50%{transform:scale(1.03);opacity:1}
  100%{transform:scale(1);opacity:.4}
}

.hero-title{
  font-family:'Montserrat',sans-serif;
  font-weight:900;
  font-size:clamp(38px,6vw,90px);
  line-height:.9;
  letter-spacing:-.08em;
  color:#fff;
  text-transform:uppercase;
  text-align:left;
}

/* NEXT */
.next-video{
  position:absolute;
  bottom:40px;
  right:60px;
  font-family:'Montserrat',sans-serif;
  font-size:12px;
  letter-spacing:.25em;
  color:#fff;
  cursor:pointer;
  opacity:.7;
  z-index:10;
}
.next-video:hover{opacity:1}

/* SCROLL */
.scroll-indicator{
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  z-index:3;
}
.scroll-line{
  width:1px;
  height:50px;
  background:rgba(255,255,255,.3);
}
.scroll-line::before{
  content:"";
  display:block;
  width:1px;
  height:100%;
  background:#fff;
  animation:scrollDown 2s infinite;
}
@keyframes scrollDown{
  0%{height:0}
  50%{height:100%}
  100%{height:0}
}
</style>
</head>

<body>

<!-- NAV -->
<nav class="main-nav">
  <a href="index.html">Home</a>
  <a href="work.html">My Work</a>
  <a href="gallery.html">Gallery</a>
  <a href="academy.html">Academy</a>
  <a href="cv.html">CV</a>
  <a href="show.html">Show</a>
</nav>

<div class="section">

  <div class="hero-fullscreen">
    <div id="vimeo-videoContainment">
      <iframe id="vimeoFrame"
        src="https://player.vimeo.com/video/348818970?autoplay=1&muted=1&background=1&loop=1"
        allow="autoplay; fullscreen">
      </iframe>
    </div>
    <div class="parallax-transition"></div>
  </div>

  <div class="center-container">
    <div class="center-block">
      <div class="hero-title-wrap">
        <div class="hero-title">
          Made<br>for<br>..
        </div>
      </div>
    </div>
  </div>

  <div class="next-video" onclick="nextVideo()">NEXT</div>

  <div class="scroll-indicator">
    <div class="scroll-line"></div>
  </div>

</div>

<script>
const videos = [
  "https://player.vimeo.com/video/348818970?autoplay=1&muted=1&background=1&loop=1",
  "https://player.vimeo.com/video/782962222?autoplay=1&muted=1&background=1&loop=1",
  "https://player.vimeo.com/video/1093436208?autoplay=1&muted=1&background=1&loop=1",
  "https://player.vimeo.com/video/1127837184?autoplay=1&muted=1&background=1&loop=1"
];

let currentVideo = 0;
const VIDEO_DURATION = 8000;
let interval = null;

function startRotation(){
  interval = setInterval(nextVideo, VIDEO_DURATION);
}

function nextVideo(){
  const frame = document.getElementById("vimeoFrame");
  const transition = document.querySelector(".parallax-transition");

  transition.classList.add("active");
  frame.style.opacity = 0;

  setTimeout(()=>{
    currentVideo = (currentVideo + 1) % videos.length;
    frame.src = videos[currentVideo];
  },600);

  setTimeout(()=>{
    transition.classList.remove("active");
    frame.style.opacity = 1;
  },1500);
}

window.addEventListener("load", startRotation);
</script>

</body>
</html>
