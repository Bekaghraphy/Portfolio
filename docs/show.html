<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Show</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="favicon.png">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Raleway:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  background:#000;
  font-family:'Raleway',sans-serif;
  overflow:hidden;
}

/* NAV */
.main-nav{
  position:fixed;
  top:20px;
  right:0;
  left:0;
  display:flex;
  justify-content:center;
  gap:22px;
  z-index:20;
  padding:10px 20px;
  overflow-x:auto;
  white-space:nowrap;
}
.main-nav a{
  font-family:'Montserrat',sans-serif;
  font-size:12px;
  letter-spacing:.18em;
  color:#fff;
  text-decoration:none;
  opacity:.7;
}
.main-nav a:hover,
.main-nav a.active{opacity:1}

/* SECTION */
.section{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}

/* HERO */
.hero-fullscreen{
  position:absolute;
  inset:0;
}
.hero-fullscreen::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:1;
}

/* VIMEO */
#vimeo-videoContainment{
  position:absolute;
  inset:0;
}
#vimeo-videoContainment iframe{
  position:absolute;
  top:50%;
  left:50%;
  width:100vw;
  height:56.25vw;
  min-width:177.78vh;
  min-height:100vh;
  transform:translate(-50%,-50%);
  transition:opacity .25s ease, transform .4s ease;
}

/* FAST TRANSITION */
.video-fade{
  opacity:0;
  transform:translate(-50%,-48%);
}

/* CENTER TITLE */
.center-container{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  z-index:2;
}
.hero-title-wrap{
  margin-left:12vw;
  padding:26px 34px;
  border:1px solid rgba(212,175,55,.9);
}
.hero-title{
  font-family:'Montserrat',sans-serif;
  font-weight:900;
  font-size:clamp(34px,6vw,90px);
  line-height:.9;
  letter-spacing:-.08em;
  color:#fff;
  text-transform:uppercase;
}

/* CONTROLS */
.video-controls{
  position:absolute;
  bottom:40px;
  right:40px;
  display:flex;
  align-items:center;
  gap:24px;
  z-index:10;
}
.play-btn{
  font-family:'Montserrat',sans-serif;
  font-size:16px;
  letter-spacing:.3em;
  cursor:pointer;
  color:#fff;
  opacity:.9;
}
.next-btn{
  font-family:'Montserrat',sans-serif;
  font-size:12px;
  letter-spacing:.25em;
  cursor:pointer;
  color:#fff;
  opacity:.7;
}
.play-btn:hover,
.next-btn:hover{opacity:1}

/* MOBILE */
@media(max-width:768px){
  .hero-title-wrap{margin-left:8vw}
  .video-controls{
    left:50%;
    right:auto;
    transform:translateX(-50%);
  }
}
</style>
</head>

<body>

<nav class="main-nav">
  <a href="index.html">Home</a>
  <a href="work.html">My Work</a>
  <a href="gallery.html">Gallery</a>
  <a href="academy.html">Academy</a>
  <a href="cv.html">CV</a>
  <a href="show.html" class="active">Show</a>
</nav>

<div class="section">

  <div class="hero-fullscreen">
    <div id="vimeo-videoContainment">
      <iframe id="vimeoFrame"
        src="https://player.vimeo.com/video/348818970?autoplay=1&muted=1&background=1&loop=1"
        allow="autoplay; fullscreen">
      </iframe>
    </div>
  </div>

  <div class="center-container">
    <div class="hero-title-wrap">
      <div class="hero-title">Show<br>Reel</div>
    </div>
  </div>

  <div class="video-controls">
    <div class="play-btn" onclick="togglePlay()">PLAY</div>
    <div class="next-btn" onclick="nextVideo()">NEXT</div>
  </div>

</div>

<script>
const videos = [
  "https://player.vimeo.com/video/348818970?autoplay=1&muted=1&background=1&loop=1",
  "https://player.vimeo.com/video/782962222?autoplay=1&muted=1&background=1&loop=1",
  "https://player.vimeo.com/video/1093436208?autoplay=1&muted=1&background=1&loop=1",
  "https://player.vimeo.com/video/1127837184?autoplay=1&muted=1&background=1&loop=1"
];

let index = 0;
let timer = null;
const DURATION = 8000;

function nextVideo(){
  const frame = document.getElementById("vimeoFrame");
  frame.classList.add("video-fade");
  setTimeout(()=>{
    index = (index + 1) % videos.length;
    frame.src = videos[index];
    frame.classList.remove("video-fade");
  },200);
}

function togglePlay(){
  if(timer){
    clearInterval(timer);
    timer = null;
  }else{
    timer = setInterval(nextVideo, DURATION);
  }
}
</script>

</body>
</html>
