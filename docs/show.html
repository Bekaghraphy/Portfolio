<!DOCTYPE html>

<head>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Raleway:wght@400;500&display=swap" rel="stylesheet">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  width: 100%;
  height: 100%;
  background: #000;
  font-family: 'Raleway', sans-serif;
  overflow: hidden;
}

/* NAVIGATION */
.main-nav {
  position: fixed;
  top: 40px;
  right: 60px;
  z-index: 20;
}
.main-nav a {
  margin-left: 28px;
  font-family: 'Montserrat', sans-serif;
  font-size: 12px;
  letter-spacing: 0.18em;
  color: #fff;
  text-decoration: none;
  opacity: 0.75;
  transition: opacity .3s ease;
}
.main-nav a:hover {
  opacity: 1;
}

/* SECTION */
.section {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

/* HERO */
.hero-fullscreen {
  position: absolute;
  inset: 0;
  z-index: 0;
  overflow: hidden;
}

/* OVERLAY */
.hero-fullscreen::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.45);
  z-index: 1;
}

/* VIMEO */
#vimeo-videoContainment {
  position: absolute;
  inset: 0;
  z-index: 0;
}
#vimeo-videoContainment iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100vw;
  height: 56.25vw;
  min-height: 100vh;
  min-width: 177.78vh;
  transform: translate(-50%, -50%);
}

/* CENTER CONTENT */
.center-container {
  position: absolute;
  inset: 0;
  display: table;
  z-index: 2;
}
.center-block {
  vertical-align: middle;
  padding-top: 140px;
}

/* TITLE */
.hero-title {
  font-family: 'Montserrat', sans-serif;
  font-weight: 900;
  font-size: clamp(38px, 6vw, 90px);
  line-height: 0.9;
  letter-spacing: -0.08em;
  color: #fff;
  text-transform: uppercase;
  text-align: left;
  margin-left: 140px;
}

/* SQUARE */
.hero-square {
  width: 20px;
  height: 20px;
  background: #fff;
  margin: 30px auto 0;
}

/* NEXT VIDEO */
.next-video {
  position: absolute;
  bottom: 40px;
  right: 60px;
  font-family: 'Montserrat', sans-serif;
  font-size: 12px;
  letter-spacing: 0.25em;
  color: #fff;
  cursor: pointer;
  opacity: 0.7;
  transition: opacity .3s ease;
  z-index: 10;
}
.next-video:hover {
  opacity: 1;
}

/* SCROLL */
.scroll-indicator {
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
}
.scroll-line {
  width: 1px;
  height: 50px;
  background: rgba(255,255,255,.3);
  position: relative;
}
.scroll-line::before {
  content: "";
  position: absolute;
  width: 1px;
  height: 100%;
  background: #fff;
  animation: scrollDown 2s infinite;
}
@keyframes scrollDown {
  0% { height: 0; }
  50% { height: 100%; }
  100% { height: 0; }
}
</style>
</head>

<!-- NAV -->

        allow="autoplay; fullscreen">
      </iframe>
    </div>
  </div>

  <div class="center-container">
    <div class="center-block">
      <div class="hero-title">
        Made<br>for<br>..
      </div>
      <div class="hero-square"></div>
    </div>
  </div>

  <!-- NEXT -->
  <div class="next-video" onclick="nextVideo()">NEXT</div>

  <div class="scroll-indicator">
    <div class="scroll-line"></div>
  </div>

</div>

</body>
</html>
