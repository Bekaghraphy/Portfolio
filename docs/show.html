<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Work</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="icon" type="image/png" href="favicon.png">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Raleway:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  background:#000;
  font-family:'Raleway',sans-serif;
  overflow:hidden;
}

/* NAV */
.main-nav{
  position:fixed;
  top:40px;
  right:60px;
  z-index:20;
}
.main-nav a{
  margin-left:28px;
  font-family:'Montserrat',sans-serif;
  font-size:12px;
  letter-spacing:.18em;
  color:#fff;
  text-decoration:none;
  opacity:.6;
}
.main-nav a.active,
.main-nav a:hover{opacity:1}

/* SECTION */
.section{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}

/* HERO */
.hero-fullscreen{
  position:absolute;
  inset:0;
  z-index:0;
}
.hero-fullscreen::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:1;
}

/* VIMEO */
#vimeo-videoContainment{
  position:absolute;
  inset:0;
}
#vimeo-videoContainment iframe{
  position:absolute;
  top:50%;
  left:50%;
  width:100vw;
  height:56.25vw;
  min-height:100vh;
  min-width:177.78vh;
  transform:translate(-50%,-50%);
  transition:opacity .25s ease;
}

/* FAST TRANSITION */
.parallax-transition{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.9);
  transform:scaleY(0);
  transform-origin:bottom;
  transition:transform .35s ease;
  z-index:4;
  pointer-events:none;
}
.parallax-transition.active{
  transform:scaleY(1);
}

/* CENTER */
.center-container{
  position:absolute;
  inset:0;
  display:table;
  z-index:2;
}
.center-block{
  vertical-align:middle;
  padding-top:140px;
}

/* TITLE + GOLD LINE */
.hero-title-wrap{
  position:relative;
  display:inline-block;
  margin-left:140px;
  padding:28px 38px;
}
.hero-title-wrap::before{
  content:"";
  position:absolute;
  inset:0;
  border:1px solid rgba(212,175,55,.9);
  animation:goldMove 2.5s linear infinite;
}
@keyframes goldMove{
  0%{clip-path:inset(0 100% 0 0)}
  50%{clip-path:inset(0 0 0 0)}
  100%{clip-path:inset(0 0 0 100%)}
}

.hero-title{
  font-family:'Montserrat',sans-serif;
  font-weight:900;
  font-size:clamp(38px,6vw,90px);
  line-height:.9;
  letter-spacing:-.08em;
  color:#fff;
  text-transform:uppercase;
  text-align:left;
}

/* NEXT */
.next-video{
  position:absolute;
  bottom:40px;
  right:60px;
  font-family:'Montserrat',sans-serif;
  font-size:12px;
  letter-spacing:.25em;
  color:#fff;
  cursor:pointer;
  opacity:.7;
  z-index:10;
}
.next-video:hover{opacity:1}
</style>
</head>

<body>

<!-- NAV -->
<nav class="main-nav">
  <a href="index.html">Home</a>
  <a href="work.html" class="active">My Work</a>
  <a href="gallery.html">Gallery</a>
  <a href="academy.html">Academy</a>
  <a href="cv.html">CV</a>
  <a href="show.html">Show</a>
</nav>

<div class="section">

  <div class="hero-fullscreen">
    <div id="vimeo-videoContainment">
      <iframe id="vimeoFrame"
        src="https://player.vimeo.com/video/348818970?autoplay=1&muted=1&background=1&loop=1"
        allow="autoplay; fullscreen">
      </iframe>
    </div>
    <div class="parallax-transition"></div>
  </div>

  <div class="center-container">
    <div class="center-block">
      <div class="hero-title-wrap">
        <div class="hero-title">
          My<br>Work
        </div>
      </div>
    </div>
  </div>

  <div class="next-video" onclick="nextVideo()">NEXT</div>

</div>

<script>
const videos = [
  "https://player.vimeo.com/video/348818970?autoplay=1&muted=1&background=1&loop=1",
  "https://player.vimeo.com/video/782962222?autoplay=1&muted=1&background=1&loop=1",
  "https://player.vimeo.com/video/1093436208?autoplay=1&muted=1&background=1&loop=1",
  "https://player.vimeo.com/video/1127837184?autoplay=1&muted=1&background=1&loop=1"
];

let currentVideo = 0;
const VIDEO_DURATION = 8000;

function nextVideo(){
  const frame = document.getElementById("vimeoFrame");
  const t = document.querySelector(".parallax-transition");

  t.classList.add("active");
  frame.style.opacity = 0;

  setTimeout(()=>{
    currentVideo = (currentVideo + 1) % videos.length;
    frame.src = videos[currentVideo];
  },200);

  setTimeout(()=>{
    t.classList.remove("active");
    frame.style.opacity = 1;
  },450);
}

setInterval(nextVideo, VIDEO_DURATION);
</script>

</body>
</html>
