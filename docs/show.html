<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Showreel | Hesham Abdelhamed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="img/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Raleway:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  background:#000;
  font-family:'Raleway',sans-serif;
  overflow:hidden;
}

/* NAVBAR */
.site-nav{
  position:fixed;
  top:16px;
  left:0;
  right:0;
  z-index:100;
  display:flex;
  justify-content:center;
  gap:28px;
  padding:6px 14px;
  overflow-x:auto;
  white-space:nowrap;
  font-family:'Montserrat',sans-serif;
}
.site-nav a{
  font-size:13px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:#fff;
  text-decoration:none;
  opacity:.75;
}
.site-nav a.active{color:#f5c14a;opacity:1}
.site-nav::-webkit-scrollbar{display:none}

/* SECTION */
.section{
  position:relative;
  width:100%;
  height:100vh;
}

/* VIDEO */
#vimeo-videoContainment{
  position:absolute;
  inset:0;
  z-index:1;
}
#vimeo-videoContainment iframe{
  position:absolute;
  top:50%;
  left:50%;
  width:100vw;
  height:56.25vw;
  min-width:177.78vh;
  min-height:100vh;
  transform:translate(-50%,-50%);
  transition:opacity .2s ease;
}
.fade-out{opacity:0}

/* TITLE */
.center-container{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  z-index:2;
}
.hero-title-wrap{
  margin-left:12vw;
  padding:24px 32px;
  border:1px solid rgba(212,175,55,.9);
}
.hero-title{
  font-family:'Montserrat',sans-serif;
  font-weight:900;
  font-size:clamp(32px,6vw,90px);
  line-height:.9;
  letter-spacing:-.08em;
  color:#fff;
  text-transform:uppercase;
}

/* CONTROLS */
.video-controls{
  position:fixed;
  bottom:calc(24px + env(safe-area-inset-bottom));
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:32px;
  z-index:99999;
  padding:12px 18px;
  border-radius:999px;
  background:rgba(0,0,0,.45);
  backdrop-filter: blur(6px);
}
.ctrl-btn{
  font-family:'Montserrat',sans-serif;
  font-size:18px;
  letter-spacing:.25em;
  cursor:pointer;
  color:#fff;
  opacity:.75;
  transition:opacity .2s ease;
}
.ctrl-btn:hover{opacity:1}

/* MOBILE FIX */
@media(max-width:768px){

  html,body{
    overflow:hidden;
  }

  #vimeo-videoContainment iframe{
    width:100%;
    height:100%;
    min-width:0;
    min-height:0;
    transform:none;
    top:0;
    left:0;
  }

  .hero-title-wrap{
    margin-left:8vw;
  }

  .video-controls{
    bottom:120px;
  }
}
</style>
</head>

<body>

<nav class="site-nav">
  <a href="index.html">Home</a>
  <a href="my-work.html">My Work</a>
  <a href="reels.html">Reels</a>
  <a href="gallery.html">Gallery</a>
  <a href="academy.html">Pro</a>
  <a href="cv.html">Profile</a>
  <a href="show.html" class="active">Showreel</a>
</nav>

<div class="section">

  <div id="vimeo-videoContainment">
    <iframe
      id="vimeoFrame"
      src="https://player.vimeo.com/video/348818970?autoplay=1&muted=0&background=1&playsinline=1"
      allow="autoplay; fullscreen">
    </iframe>
  </div>

  <div class="center-container">
    <div class="hero-title-wrap">
      <div class="hero-title">Show<br>Reel</div>
    </div>
  </div>

</div>

<div class="video-controls">
  <div id="nextBtn" class="ctrl-btn" onclick="nextVideo()">NEXT</div>
</div>

<script>
const videos = [
"https://player.vimeo.com/video/348818970",
"https://player.vimeo.com/video/782962222",
"https://player.vimeo.com/video/1093436208",
"https://player.vimeo.com/video/1127837184",
"https://player.vimeo.com/video/697540206",
"https://player.vimeo.com/video/1081231929",
"https://player.vimeo.com/video/348850766",
"https://player.vimeo.com/video/1137725566",
"https://player.vimeo.com/video/1127838352"
];

let index = 0;

function buildSrc(i){
  return videos[i] + "?autoplay=1&muted=0&background=1&playsinline=1";
}

function nextVideo(){
  const frame = document.getElementById("vimeoFrame");
  frame.classList.add("fade-out");

  setTimeout(()=>{
    index = (index + 1) % videos.length;
    frame.src = buildSrc(index);
    frame.classList.remove("fade-out");
  },200);
}

/* PRELOAD NEXT VIDEO FOR FASTER SWITCH */
videos.forEach(url=>{
  const link = document.createElement("link");
  link.rel = "preload";
  link.as = "document";
  link.href = url;
  document.head.appendChild(link);
});
</script>

</body>
</html>
