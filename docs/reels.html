<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reels | Hesham Abdelhamed</title>

  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <!-- نفس ملف CSS المستخدم في my-work -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body.page-loaded { opacity: 1; }

    .page-work .page-inner {
      padding-top: 120px;
      padding-bottom: 60px;
    }

    .work-hero { margin-bottom: 30px; }

    .work-hero-title {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #fff;
    }

    .work-hero-title span { color: #f5c14a; }

    .work-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .work-tag {
      font-size: 11px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(10,10,16,0.7);
      color: #f3f3f6;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 22px;
      margin-top: 18px;
    }

    @media (max-width: 900px) {
      .videos-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 540px) {
      .videos-grid { grid-template-columns: 1fr; }
    }

    .video-card {
      border-radius: 12px;
      background: #05050a;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 32px rgba(0,0,0,.9);
    }

    .video-thumb {
      position: relative;
      padding-top: 177.78%;
    }

    .video-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-thumb-overlay {
      position: absolute;
      inset: 0;
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: linear-gradient(to top, rgba(0,0,0,.85), rgba(0,0,0,.05));
    }

    .video-index {
      font-size: 11px;
      letter-spacing: .18em;
      color: #f5c14a;
    }

    .video-play-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.6);
    }

    .video-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 99;
    }

    .video-modal.open { display: flex; }

    .video-modal-content {
      width: min(90vw, 520px);
      aspect-ratio: 9/16;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }

    .video-modal-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-modal-close {
      position: absolute;
      top: 10px;
      right: 12px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,.7);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      z-index: 2;
    }

    .more-text {
      margin-top: 30px;
      text-align: center;
      color: #f5c14a;
      font-size: 14px;
    }
  </style>
</head>

<body>

<!-- ✅ نفس Navbar بالظبط زي my-work -->
<header>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="my-work.html">My Work</a>
    <a href="reels.html" class="active">Reels</a>
    <a href="gallery.html">Gallery</a>
    <a href="academy.html">Pro</a>
    <a href="cv.html">Profile</a>
    <a href="show.html">Showreel</a>
  </nav>
</header>

<div class="side-title">REELS</div>

<main class="page page-work">
  <div class="page-inner">
    <section class="work-hero">
      <h1 class="work-hero-title">Vertical <span>Reels</span>.</h1>
      <p>Short-form vertical edits designed for fast attention.</p>
      <div class="work-tags">
        <span class="work-tag">Commercial</span>
        <span class="work-tag">Documentary</span>
        <span class="work-tag">Human Stories</span>
        <span class="work-tag">Healthcare</span>
        <span class="work-tag">Animation</span>
        <span class="work-tag">Broadcast</span>
      </div>
    </section>

    <h2>Reels Library</h2>
    <div class="videos-grid" id="videoGrid"></div>

    <p class="more-text">And there is still much more to come…</p>
  </div>
</main>

<div class="video-modal" id="videoModal">
  <div class="video-modal-content">
    <button class="video-modal-close" id="modalClose">×</button>
    <div class="video-modal-frame" id="modalFrame"></div>
  </div>
</div>

<script>
const videos = [
  "https://player.vimeo.com/video/1149314212",
  "https://player.vimeo.com/video/1149314239",
  "https://player.vimeo.com/video/1149314171",
  "https://player.vimeo.com/video/1149314161",
  "https://player.vimeo.com/video/1149314153",
  "https://player.vimeo.com/video/1149314140",
  "https://player.vimeo.com/video/1149314112",
  "https://player.vimeo.com/video/1149314076",
  "https://www.tiktok.com/embed/v2/7547641015545515320",
  "https://player.vimeo.com/video/1149314045",
  "https://www.tiktok.com/embed/v2/7551803929391009025",
  "https://www.tiktok.com/embed/v2/7564346673514712340"
];

const grid = document.getElementById('videoGrid');
const modal = document.getElementById('videoModal');
const modalFrame = document.getElementById('modalFrame');
const modalClose = document.getElementById('modalClose');

function getThumb(src) {
  if (src.includes('instagram.com') || src.includes('tiktok.com')) {
    return 'img/social-thumb.jpg';
  }
  if (src.includes('vimeo.com')) {
    const id = src.match(/video\/(\d+)/)?.[1];
    return id ? `https://vumbnail.com/${id}.jpg` : 'img/work-fallback.jpg';
  }
  return 'img/work-fallback.jpg';
}

videos.forEach((src, i) => {
  const card = document.createElement('div');
  card.className = 'video-card';
  card.innerHTML = `
    <div class="video-thumb">
      <img class="video-img" src="${getThumb(src)}">
      <div class="video-thumb-overlay">
        <div class="video-index">REEL ${String(i+1).padStart(2,'0')}</div>
        <div class="video-play-icon">▶</div>
      </div>
    </div>`;
  card.onclick = () => {
    modalFrame.innerHTML =
      `<iframe src="${src}?autoplay=1" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
    modal.classList.add('open');
  };
  grid.appendChild(card);
});

modalClose.onclick = () => {
  modal.classList.remove('open');
  modalFrame.innerHTML = '';
};
</script>
</body>
</html>
