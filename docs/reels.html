<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reels | Hesham Abdelhamed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#000;
  --text:#fff;
  --muted:rgba(255,255,255,.7);
  --gold:#f5c04a;
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
}

body {
  background:var(--bg);
  color:var(--text);
}

/* ===== HERO ===== */
.hero {
  position:relative;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.hero iframe {
  aspect-ratio:9/16;
  height:100%;
  max-width:420px;
  border:0;
}

.hero-overlay {
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.6),rgba(0,0,0,.9));
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:40px;
}

.hero-overlay h1 {
  font-size:clamp(36px,6vw,72px);
  font-weight:700;
}

.hero-overlay h1 span {
  color:var(--gold);
}

.hero-overlay p {
  margin-top:16px;
  max-width:460px;
  line-height:1.6;
  color:var(--muted);
}

.hero-overlay button {
  margin-top:28px;
  padding:14px 28px;
  border-radius:40px;
  border:none;
  background:var(--gold);
  color:#000;
  font-weight:600;
  cursor:pointer;
}

/* ===== REELS GRID ===== */
.reels {
  padding:80px 6vw;
}

.reels h2 {
  font-size:28px;
  margin-bottom:24px;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}

.card {
  aspect-ratio:9/16;
  background:#111;
  border-radius:18px;
  overflow:hidden;
  position:relative;
}

.card iframe {
  width:100%;
  height:100%;
  border:0;
}

.card::after {
  content:"â–¶";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  opacity:0;
  background:rgba(0,0,0,.4);
  transition:.3s;
}

.card:hover::after {
  opacity:1;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .hero-overlay{
    padding:24px;
  }
}
</style>
</head>

<body>

<!-- ===== HERO REEL ===== -->
<section class="hero">

  <!-- ðŸ”´ HERO VIDEO LINK (ÙŠÙØ¶Ù„ Vimeo Ø£Ùˆ YouTube) -->
  <!-- Vimeo Example -->
  <!--
  <iframe src="https://player.vimeo.com/video/VIDEO_ID?autoplay=1&muted=1&loop=1&background=1"
          allow="autoplay; fullscreen"></iframe>
  -->

  <!-- YouTube Example -->
  <iframe src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1&loop=1&controls=0&playlist=VIDEO_ID"
          allow="autoplay; encrypted-media"></iframe>

  <div class="hero-overlay">
    <h1>Vertical <span>Reels</span>.</h1>
    <p>
      Short cinematic stories crafted for vertical screens â€”
      designed to stop the scroll and hold attention.
    </p>
    <button onclick="document.querySelector('.reels').scrollIntoView({behavior:'smooth'})">
      Watch More
    </button>
  </div>
</section>

<!-- ===== REELS GRID ===== -->
<section class="reels">
<h2>Reels Library</h2>

<div class="grid">

  <!-- ===== REEL CARD ===== -->

  <!-- YouTube -->
  <div class="card">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID"
            allowfullscreen></iframe>
  </div>

  <!-- Vimeo -->
  <div class="card">
    <iframe src="https://player.vimeo.com/video/VIDEO_ID"
            allowfullscreen></iframe>
  </div>

  <!-- TikTok -->
  <div class="card">
    <iframe src="https://www.tiktok.com/embed/v2/VIDEO_ID"
            allowfullscreen></iframe>
  </div>

  <!-- Instagram -->
  <div class="card">
    <iframe src="https://www.instagram.com/reel/REEL_ID/embed"
            allowfullscreen></iframe>
  </div>

</div>
</section>

</body>
</html>
