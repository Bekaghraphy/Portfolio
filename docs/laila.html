<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LAILA | Image to Prompt</title>

<link rel="icon" type="image/png" href="img/favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
/* ================= LAILA ONLY (SCOPED) ================= */
.laila-wrapper{
  max-width:900px;
  margin:140px auto 100px;
  padding:0 20px;
  animation:fadeUp .7s ease forwards;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
.laila-sub{color:rgba(255,255,255,.65);margin-bottom:40px}

.laila-card{
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.06);
  border-radius:22px;
  padding:40px;
}

.laila-upload{
  text-align:center;
  border:1px dashed rgba(255,255,255,.25);
  padding:40px;
  border-radius:18px;
}
.laila-upload input{display:none}
.laila-upload label{
  padding:14px 26px;
  border-radius:14px;
  background:rgba(255,255,255,.08);
  cursor:pointer;
}
.laila-preview img{
  margin-top:30px;
  max-width:100%;
  border-radius:18px;
}

.laila-subject{
  width:100%;
  margin-top:25px;
  padding:16px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.05);
  color:white;
}
.laila-subject::placeholder{color:rgba(255,255,255,.45)}

.laila-presets{
  display:flex;
  gap:10px;
  margin-top:15px;
  flex-wrap:wrap;
}
.laila-presets button{
  padding:8px 14px;
  border-radius:20px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
  color:white;
  font-size:12px;
  cursor:pointer;
}
.laila-presets button:hover{
  background:rgba(216,185,122,.25);
  border-color:#d8b97a;
}

.laila-controls select,
.laila-controls button,
.laila-output textarea{
  width:100%;
  margin-top:25px;
  padding:16px;
  border-radius:16px;
  border:none;
  font-size:15px;
}

.laila-controls select{
  background:#050505;
  color:#d8b97a;
  border:1px solid rgba(216,185,122,.6);
}
.laila-controls select option{
  background:#050505;
  color:white;
}

.laila-controls button{
  background:#d8b97a;
  font-weight:600;
  cursor:pointer;
}
.laila-controls button:hover{background:#e6c894}
.laila-controls button.secondary{
  background:rgba(255,255,255,.1);
  color:white;
}

.laila-output{display:none;margin-top:40px}
.laila-output textarea{
  background:rgba(255,255,255,.04);
  color:white;
  min-height:180px;
  resize:none;
}
</style>
</head>

<body>

<!-- ✅ NAVBAR (نفس موقعك) -->
<header class="nav">
  <nav class="nav-center">
    <a href="index.html">Home</a>
    <a href="my-work.html">My Work</a>
    <a href="gallery.html">Gallery</a>
    <a href="academy.html">Academy</a>
    <a href="laila.html" class="active">LAILA</a>
    <a href="cv.html">CV</a>
  </nav>
</header>

<div class="laila-wrapper">
  <h1>LAILA</h1>
  <p class="laila-sub">
    Image → Smart Prompt for Midjourney & Whisk
  </p>

  <div class="laila-card">

    <!-- Upload -->
    <div class="laila-upload">
      <label>
        Upload Image
        <input type="file" accept="image/*" id="imageInput">
      </label>
      <div class="laila-preview" id="preview"></div>
    </div>

    <!-- Subject -->
    <input
      type="text"
      id="subjectInput"
      class="laila-subject"
      placeholder="Describe the main subject (e.g. Egyptian People..)"
    />

    <!-- Subject Presets -->
    <div class="laila-presets">
      <button onclick="setPreset('portrait')">Portrait</button>
      <button onclick="setPreset('architecture')">Architecture</button>
      <button onclick="setPreset('product')">Product</button>
      <button onclick="setPreset('lifestyle')">Lifestyle</button>
      <button onclick="setPreset('cinematic')">Cinematic</button>
    </div>

    <!-- Style -->
    <div class="laila-controls">
      <select id="styleSelect">
        <option value="cinematic">Cinematic</option>
        <option value="photo">Photorealistic</option>
        <option value="illustration">Illustration</option>
        <option value="3d">3D Render</option>
        <option value="architecture">Architecture</option>
        <option value="portrait">Portrait Studio</option>
      </select>

      <!-- Engine Presets -->
      <div class="laila-presets">
        <button onclick="setEngine('whisk')">Whisk</button>
        <button onclick="setEngine('midjourney')">Midjourney</button>
      </div>

      <button id="generateBtn" disabled onclick="generatePrompt()">
        Generate Prompt
      </button>

      <button class="secondary" onclick="enhancePrompt()">
        Auto-Enhance Prompt
      </button>
    </div>

    <!-- Output -->
    <div class="laila-output" id="output">
      <textarea id="promptOutput" readonly></textarea>
      <button onclick="copyPrompt()">Copy Prompt</button>
    </div>

  </div>
</div>

<script>
let engine="whisk";

const presets={
  portrait:"A person facing the camera with confident expression",
  architecture:"Modern architectural structure with clean lines",
  product:"Product placed on a clean surface with soft shadows",
  lifestyle:"Lifestyle scene with natural human interaction",
  cinematic:"Cinematic scene with dramatic composition"
};

function setPreset(type){
  subjectInput.value=presets[type];
}

function setEngine(type){
  engine=type;
}

const styleMap={
  cinematic:"cinematic scene, film still, dramatic atmosphere",
  photo:"ultra photorealistic, professional photography",
  illustration:"high detail digital illustration",
  "3d":"3d render, octane render",
  architecture:"architectural visualization",
  portrait:"studio portrait"
};

imageInput.addEventListener("change",()=>{
  preview.innerHTML="";
  const img=document.createElement("img");
  img.src=URL.createObjectURL(imageInput.files[0]);
  preview.appendChild(img);
  generateBtn.disabled=false;
});

function generatePrompt(){
  const subject=subjectInput.value.trim() || "Main subject clearly visible in the scene";
  const style=styleSelect.value;

  let engineTail="";
  if(engine==="midjourney"){
    engineTail="--ar 2:3 --stylize 100 --quality 2";
  }

  promptOutput.value=
`${subject},
${styleMap[style]},
cinematic lighting,
sharp focus,
high detail,
realistic textures,
depth of field,
8k quality
${engineTail}`;

  output.style.display="block";
}

function enhancePrompt(){
  if(!promptOutput.value) return;
  promptOutput.value +=
`, professional composition,
natural skin tones,
balanced contrast,
global illumination`;
}

function copyPrompt(){
  promptOutput.select();
  document.execCommand("copy");
  alert("Prompt copied");
}
</script>

</body>
</html>
